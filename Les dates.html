    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header principal */
        .main-header {
            background: rgba(0, 0, 0, 0.95);
            padding: 20px 0;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 20px;
        }

        .f1-logo {
            font-size: 2em;
            font-weight: 100;
            color: #fff;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .tag-heuer-clock {
            font-family: 'Courier New', monospace;
            font-size: 2.5em;
            font-weight: 400;
            color: #fff;
            letter-spacing: 3px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tag-heuer-label {
            font-size: 0.4em;
            color: #666;
            letter-spacing: 3px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .back-btn {
            background: transparent;
            color: white;
            padding: 10px 25px;
            text-decoration: none;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid #fff;
            transition: all 0.3s;
            font-size: 0.8em;
            justify-self: end;
        }

        .back-btn:hover {
            background: #fff;
            color: #000;
        }

        /* Bandeau prochaine course */
        .next-race-banner {
            background: url(img/SL-092619-23740-39.jpg);
            padding: 25px 30px;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid #333;
        }

        .next-race-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }

        .next-race-content {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .next-race-label {
            font-size: 0.7em;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 8px;
            opacity: 0.7;
            font-weight: 400;
        }

        .next-race-title {
            font-size: 1.8em;
            font-weight: 100;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .next-race-info {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            font-size: 0.9em;
            font-weight: 400;
        }

        .next-race-info span {
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.8;
        }

        /* Container principal */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 30px;
        }

        .page-title {
            font-size: 1.5em;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 60px;
            color: #fff;
            font-weight: 100;
        }

            display: grid;
            gap: 80px;
        }

        .season-section {
            border-top: 1px solid #333;
            padding-top: 40px;
        }

        .season-header {
            font-size: 1.2em;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .races-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .race-card {
            background: transparent;
            border: 1px solid #333;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .race-card:hover {
            border-color: #fff;
            transform: translateY(-3px);
        }

        .race-card.passed {
            opacity: 0.5;
        }

        .race-card.passed:hover {
            opacity: 1;
        }

        .race-round {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #666;
            font-weight: 400;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .race-flag {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .race-name {
            font-size: 1.2em;
            font-weight: 400;
            text-transform: uppercase;
            margin-bottom: 8px;
            color: #fff;
            letter-spacing: 2px;
        }

        .race-circuit {
            color: #666;
            font-size: 0.8em;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400;
        }

        .race-date {
            color: #fff;
            font-weight: 400;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .race-card.passed .race-date {
            color: #666;
        }

        /* Winner overlay avec backdrop-filter */
        .winner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .race-card.passed:hover .winner-overlay {
            opacity: 1;
        }

        .winner-label {
            font-size: 0.7em;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            opacity: 0.7;
            font-weight: 400;
        }

        .winner-name {
            font-size: 1.3em;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .races-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .next-race-title {
                font-size: 1.5em;
            }

            .tag-heuer-clock {
                font-size: 1.2em;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                grid-template-columns: 1fr;
                justify-items: center;
                text-align: center;
            }

            .back-btn {
                justify-self: center;
            }

            .f1-logo {

            .next-race-banner {

            .next-race-title {
                font-size: 1.2em;
            }

            .next-race-info {
                font-size: 0.8em;
                gap: 15px;
            }

            .races-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .season-header {
                font-size: 1em;
            }

            .main-container {
                padding: 40px 20px;
            }
        }

        @media (max-width: 480px) {
            .next-race-title {
                font-size: 1em;
            }

            .race-name {
                font-size: 1em;
            }

            .race-round {
                font-size: 0.8em;
            }
        }

        function isDatePassed(dateString) {
            const gpDate = new Date(dateString);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            return gpDate < today;
        }

        function getNextRace() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const allRaces = [...grandsPrix[2025], ...grandsPrix[2026]];
            
            for (let race of allRaces) {
                const raceDate = new Date(race.date);
                if (raceDate >= today) {
                    return race;
                }
            }
            return null;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return date.toLocaleDateString('fr-FR', options);
        }

        function displayNextRace() {
            const nextRace = getNextRace();
            if (nextRace) {
                document.getElementById('nextRaceTitle').textContent = `Grand Prix ${nextRace.name}`;
                document.getElementById('nextRaceDate').textContent = formatDate(nextRace.date);
                document.getElementById('nextRaceCircuit').textContent = nextRace.circuit;
                document.getElementById('nextRaceFlag').textContent = nextRace.flag;
            }
        }

        function displayRaces() {
            [2025, 2026].forEach(year => {
                const container = document.getElementById(`races-${year}`);
                grandsPrix[year].forEach((gp, index) => {
                    const card = document.createElement('div');
                    card.className = 'race-card';
                    
                    if (isDatePassed(gp.date)) {
                        card.classList.add('passed');
                    }
                    
                    card.innerHTML = `
                        <div class="race-round">[${String(index + 1).padStart(2, '0')}]</div>
                        <div class="race-flag">${gp.flag}</div>
                        <div class="race-name">${gp.name}</div>
